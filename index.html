<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="component">

    <img src="./images/image-product-desktop.jpg" class="component__left--img" alt="perfume" />

    <section class="component__right">

      <div class="component__right--header">
        <p>Perfume</p>
      </div>

      <div class="component__right--title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="component__right--description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div>
        <span class="component__right--price">$149.99</span>
        <span class="component__right--price_line-through">$169.99</span>
      </div>

      <div>
        <button type="button" class="component__right--button"><img src="./images/icon-cart.svg" alt="icon-cart" /> Add to Cart</button>
      </div>

    </section>

  </main>
</body>
</html>
